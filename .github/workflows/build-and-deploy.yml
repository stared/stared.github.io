name: Deploy Nuxt site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node 
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Static HTML export with Nuxt
        run: yarn generate
      - name: Copy blog images to output
        run: |
          mkdir -p .output/public/blog
          find content/blog -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.webp" -o -name "*.svg" \) -exec bash -c 'target=".output/public/blog/${1#content/blog/}"; mkdir -p "$(dirname "$target")"; cp "$1" "$target"' _ {} \;
          echo "Copied $(find .output/public/blog -type f | wc -l) files"
      - name: Add CNAME file
        run: echo "p.migdal.pl" > .output/public/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
